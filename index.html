<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra, Papel o Tijeras</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body class="contenedor">
    <div class="container">
      <div class="border">
        <div class="">
          <img
            src="piedra.png"
            class="opcion"
            alt=""
            height="150vh"
            width="150vh"
          />
        </div>
        <p>Elija su opcion:</p>
          <input type="radio" id="piedra" name="opcion" value="piedra" />  
        <label for="piedra">Piedra</label><br />
          <input type="radio" id="papel" name="opcion" value="papel" />  
        <label for="papel">Papel</label><br />
          <input type="radio" id="tijera" name="opcion" value="tijera" />  
        <label for="tijera">Tijera</label> <br />
        <button class="jugar">JUGAR</button>
      </div>
      <div class="border maquina">
        <div class="opcionMaquina">
          <img
            src="piedra.png"
            class="imagen2"
            alt=""
            height="150vh"
            width="150vh"
          />
        </div>
      </div>
    </div>
  </body>
</html>
